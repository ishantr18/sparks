<!DOCTYPE html>
<html>
<head>
    <title>Generate App Icons</title>
    <style>
        body { font-family: -apple-system, sans-serif; padding: 40px; text-align: center; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; cursor: pointer; }
        .instructions { max-width: 500px; margin: 20px auto; text-align: left; background: #f5f5f5; padding: 20px; border-radius: 10px; }
    </style>
</head>
<body>
    <h1>Sparks Icon Generator</h1>

    <div class="instructions">
        <h3>Instructions:</h3>
        <ol>
            <li>Right-click on each canvas below</li>
            <li>Select "Save Image As..."</li>
            <li>Save as <code>icon-192.png</code> and <code>icon-512.png</code></li>
            <li>Upload both files to your GitHub repo's <code>icons/</code> folder</li>
        </ol>
    </div>

    <h3>192x192 Icon</h3>
    <canvas id="canvas192" width="192" height="192"></canvas>

    <h3>512x512 Icon</h3>
    <canvas id="canvas512" width="512" height="512"></canvas>

    <script>
        function drawIcon(canvas) {
            const ctx = canvas.getContext('2d');
            const size = canvas.width;

            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');

            // Draw rounded rectangle
            const radius = size * 0.2;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fillStyle = gradient;
            ctx.fill();

            // Draw sparkles emoji (✨)
            ctx.font = `${size * 0.45}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('✨', size / 2, size / 2);
        }

        drawIcon(document.getElementById('canvas192'));
        drawIcon(document.getElementById('canvas512'));
    </script>
</body>
</html>
